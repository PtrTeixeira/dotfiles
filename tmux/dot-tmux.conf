# vim: set ft=tmux:
set -g mouse on
set-window-option -g mode-keys vi

# Better vim mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind-key h split-window -h
bind-key v split-window -v

set -g set-clipboard on

# Display options
set-option -g status-left-length 60

set-option -sg escape-time 10 # less debounce w Vim
set -g set-titles off
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

set -g monitor-activity on
set -g visual-activity on

# Better colors
set -g default-terminal "screen-256color"
base03="#002b36"
base02="#073642"
base01="#596e75"
base00="#657b83"
base0="#839496"
base1="#93a1a1"
base2="#eee8d5"
base3="#fdf6e3"
yellow="#b58900"
orange="#cb4b16"
red="#dc322f"
magenta="#d33682"
violet="#6c71c4"
blue="#268bd2"
cyan="#2aa198"
green="#859900"

set-option -g status-style bg="${base03}",fg="${base01}"
set-option -g status-left "#(hostname) "
set-window-option -g window-status-format "[#I] #W "
set-window-option -g window-status-current-format "#[bg=${base01},fg=${base03}] [#I] #W #[bg=${base03},fg=${base01}]"
